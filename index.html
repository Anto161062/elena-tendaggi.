<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Ongarato Tendaggi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #f8f8f8);
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .section {
            background: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #003f7f;
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }
        .qr-code {
            width: 150px;
            margin-top: 20px;
        }
        .map-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Catalogo Ongarato Tendaggi
    </header>
    <div class="container">
        <div class="section">
            <h2>Apri il Catalogo</h2>
            <p>Visualizza il nostro catalogo completo con tutte le soluzioni per i tuoi tendaggi.</p>
            <a href="catalogo%20Elena%20Ongarato%20Tendaggi.pdf" target="_blank">
                <button>Apri il Catalogo</button>
            </a>
            <br>
            <img src="qr-code%20(4).png" alt="QR Code Catalogo" class="qr-code">
        </div>
        <div class="section" id="contact">
            <h2>Contattaci</h2>
            <p>Salva i nostri contatti sul tuo telefono o PC con un solo clic.</p>
            <a href="ongarato_contact.vcf" download>
                <button>ðŸ“¥ Salva il Contatto</button>
            </a>
            <br>
            <img src="Elena%20QRcodenew.png" alt="QR Code Contatti" class="qr-code">
            <div class="map-container">
                <iframe
                    width="300"
                    height="200"
                    frameborder="0"
                    style="border:0"
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Via+Desman,+214,+35010+Borgoricco+PD"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
